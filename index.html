<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings">
        <label for="">Size: </label>
        <input type="range" min="30" max="150" value="100" id="sizeSlider" oninput="generateCards()">
        <label id="sizeGauge">50</label>
        <label for="">Rows and Columns: </label>
        <input type="range" min="2" max="10" value="4" id="cardsSlider" step="2" oninput="generateCards()">
        <label id="cardsGauge">4</label>
    </div>
    <div id="container">

    </div>
    <script src="js.js"></script>
</body>
</html>
